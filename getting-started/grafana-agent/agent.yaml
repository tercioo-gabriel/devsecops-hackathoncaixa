metrics:
  global:
    scrape_interval: 15s
  configs:
    - name: quarkus-app
      scrape_configs:
        - job_name: 'quarkus'
          static_configs:
            - targets: ['quarkus-app:8080']
          metrics_path: /q/metrics

logs:
  positions_directory: /tmp/positions
  configs:
    - name: quarkus-logs
      clients:
        - url: http://localhost:3100/loki/api/v1/push
      target_config:
        sync_period: 10s
      scrape_configs:
        - job_name: quarkus-logs
          static_configs:
            - targets: ['localhost']
              labels:
                job: quarkus
                __path__: /var/log/quarkus/*.log

traces:
  configs:
    - name: quarkus-traces
      receivers:
        otlp:
          protocols:
            http:
            grpc:
      remote_write:
        - endpoint: http://localhost:4318/v1/traces
