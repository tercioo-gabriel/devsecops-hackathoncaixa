metrics:
  global:
    scrape_interval: 15s
  configs:
    - name: quarkus-app
      scrape_configs:
        - job_name: 'quarkus'
          static_configs:
            - targets: ['quarkus-app:8080']
          metrics_path: /q/metrics

      remote_write:
        - url: ${{ secrets.URL_GRAFANA }}
          basic_auth:
            username: ${{ secrets.USERNAME_GRAFANA }}
            password: ${{ secrets.TOKEN_GRAFANA }}
